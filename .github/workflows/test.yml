name: tests
on:
  push:
    branches: [ "feature-13-continuous-integration" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Update apt
        run: sudo apt update
      - name: Install glibc
        run: sudo apt install -y libc6=2.34
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build ranges binary
        run: make
      - name: Run tests
        run: make tests
