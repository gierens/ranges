name: build
on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install GCC 11
        run: sudo apt update && sudo apt install -y gcc-11
      - name: Show GCC version
        run: gcc --version
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build ranges binary
        run: make
